{% block navbar %}

<div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Electronic Library</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="/admin/">Admin panel</a></li>
                    <li><a href="/moder/">Moder page</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li>User: {{ user.get_username }}</li>
                        <li><a href="{% url 'logout'%}">Logout</a></li>
                        <li><a href="{% url 'password_change'%}?next={{request.path}}">Change password</a></li>
                        <li><a href="{% url 'upload'%}">Upload material</a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}">Registrate</a></li>
                        <li><a href="{% url 'login'%}">Login</a></li>
                        <li><a href="{% url 'password_reset'%}">Reset password</a></li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </div>

{% endblock %}
